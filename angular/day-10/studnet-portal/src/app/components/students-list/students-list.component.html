<div *ngFor="let student of getAllStudents()">
  <app-student-card [student]="student">
    <a class="btn btn-info w-25" [routerLink]="['/students/details', student.id]"
       (click)="getStudentById(student.id)">Details</a>
  </app-student-card>
</div>
<app-student-details [studentDetails]="student"></app-student-details>
